<div class="container-fluid mt-5">

    <h4>Top Headlines</h4>
    <div class="row">
        <div class="col-lg-3" *ngFor="let data of topHeadingDisplay">

            <div class="box">
                <img src="{{data.urlToImage}}" width="100%" alt="" srcset="">
                <h5 class="mt-2 mb-2"> {{data.title}} </h5>

                <a href="{{data.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read More</a>
            </div>

        </div>
    </div>
</div>
